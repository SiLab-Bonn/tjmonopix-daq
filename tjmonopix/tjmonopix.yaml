
---
name    : tjmonopix-daq
version : 0.1.0

transfer_layer:
    - name  : intf
      type  : SiUsb
      init : 
        timeout  : 600
        bit_file : tjmonopix_mio_v2.bit
        avoid_download : True

hw_drivers:
  - name      : GPAC
    type      : GPAC
    interface : intf
    base_addr : 0x00000
    init :
        no_calibration : False
        
  - name      : fifo
    type      : sram_fifo
    interface : intf
    base_addr : 0x18000
    base_data_addr: 0x1000000000000  
    
  - name      : gpio
    type      : gpio
    interface : intf
    base_addr : 0x10000
    size      : 16
    
  - name      : spi
    type      : spi
    interface : intf
    base_addr : 0x11000
    
  - name      : inj
    type      : pulse_gen
    interface : intf
    base_addr : 0x10100
       
  - name      : data_rx
    type      : tjmonopix.tjmono_data_rx
    interface : intf
    base_addr : 0x10500
    
  - name        : NTC
    type        : NTCRegister
    NTC_type    : TDK_NTCG16H
    hw_driver   : GPAC
    arg_names   : [ value ]
    arg_add     : { 'channel': 'ISRC0'}
    
registers:
  - name        : CONF
    type        : StdRegister
    hw_driver   : gpio
    size        : 16
    fields :
      - name    : DEF_CONF_N
        size    : 1
        offset  : 4
      - name    : EN_OUT_CLK
        size    : 1
        offset  : 3
      - name    : EN_BX_CLK
        size    : 1
        offset  : 2
      - name    : RESET_BCID
        size    : 1
        offset  : 1
      - name    : RESET
        size    : 1
        offset  : 0

  - name        : VDDP
    type        : FunctionalRegister
    hw_driver   : GPAC
    arg_names   : [value]
    arg_add     : {'channel': 'PWR0'}

  - name        : VDDD
    type        : FunctionalRegister
    hw_driver   : GPAC
    arg_names   : [value]
    arg_add     : {'channel': 'PWR1'}
    init        : 
        value : 1.8

  - name        : VDDA
    type        : FunctionalRegister
    hw_driver   : GPAC
    arg_names   : [value]
    arg_add     : {'channel': 'PWR2'}
    
  - name        : VDDA_DAC
    type        : FunctionalRegister
    hw_driver   : GPAC
    arg_names   : [value]
    arg_add     : {'channel': 'PWR3'}
   
  - name        : VPC
    type        : FunctionalRegister
    hw_driver   : GPAC
    arg_names   : [ value ]
    arg_add     : { 'channel': 'VSRC0'}
    
  - name        : VPCSWSF 
    type        : FunctionalRegister
    hw_driver   : GPAC
